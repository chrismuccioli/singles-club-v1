<div class="clearfix bar fixed r0 l0 z1 white bg-black"> 
  <div class="left mr1">
    <a href="/" class="inline-block px1" style="padding-top:.25rem">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 17 21" enable-background="new 0 0 17 21" xml:space="preserve">
        <path fill="#ffffff" d="M16.969,14.637c0.08-2.671-1.42-4.512-4.863-5.975l-2.768-1.14c-1.595-0.669-2.981-1.434-3.62-1.995 c-0.62-0.51-0.974-1.335-0.948-2.206c0.047-1.55,1.031-2.275,3.009-2.216c0.573,0.018,1.138,0.121,1.682,0.307 c2.334,0.797,3.901,3.289,4.968,6.642c0.062,0.201,0.195,0.349,0.334,0.355c0.055,0.002,0.102-0.02,0.145-0.061 c0.07-0.068,0.111-0.192,0.111-0.331l0.004-6.932c-0.002-0.221-0.119-0.394-0.256-0.398c-0.178-0.005-0.299,0.232-0.344,0.334 c-0.104,0.241-0.232,0.311-0.551,0.301c-0.229-0.007-0.44-0.262-1.12-0.453c-2.346-0.619-3.33-0.799-4.581-0.836 C3.647-0.105,0.148,2.66,0.03,6.464c-0.074,2.462,1.525,4.217,5.348,5.87l2.917,1.232c2.954,1.258,4.139,2.451,4.088,4.127 c-0.053,1.674-1.287,2.277-3.404,2.213C8.232,19.885,7.537,20,6.709,19.717c-1.065-0.365-1.999-1.072-2.938-2.236 c-1.618-1.957-2.578-4.025-3.186-6.146C0.538,11.17,0.412,10.98,0.26,10.971c-0.054-0.002-0.104,0.02-0.147,0.061 C0.042,11.1,0,11.224,0,11.363l0.017,8.738c0,0.191,0.079,0.35,0.198,0.389c0.019,0.006,0.038,0.01,0.056,0.01 c0.121,0.006,0.237-0.104,0.345-0.326c0.136-0.277,0.357-0.375,0.82-0.363c0.295,0.012,0.434,0.084,1.279,0.285 C5.249,20.73,7.43,20.943,9.01,20.99C13.326,21.123,16.852,18.492,16.969,14.637z"/>
      </svg>
    </a>
  </div>
  <div class="right px1 nowrap">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url }}" target="_blank" class="button-ss-icon link-white">
      <span class="ss-icon ss-social ss-facebook"></span>
    </a>
    <a href="https://twitter.com/intent/tweet?text={{ page.description }}&url={{ page.url }}" target="_blank" class="button-ss-icon link-white">
      <span class="ss-icon ss-social ss-twitter"></span>
    </a>
  </div>
  <div class="clearfix ml3">
    <div class="left mr1">
      <span class="left mr1 apercu-medium aa highlight mobile-hide">{{ include.title }}</span>
      <a href
        ng-click="player.play(track)"
        ng-hide="player.playing == track"
        class="js-play-main-track button-icon button-icon-small popin">
          <svg width="16px" height="16px" viewbox="0 0 20 32" xmlns="http://www.w3.org/2000/svg">
            <polygon fill="#ffffff" points="0,0 20,16 0,32"/>
          </svg>
      </a>
      <a href
        ng-click="player.pause()"
        ng-show="player.playing == track"
        class="button-icon button-icon-small popin">
          <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" viewbox="0 0 32 32" fill="#ffffff">
            <rect x="4" y="4" width="8" height="24"/>
            <rect x="20" y="4" width="8" height="24"/>
          </svg>
      </a>
    </div>
    {% raw %}
      <div class="right">
        <a href="{{ track.permalink_url }}" target="_blank" class="button-ss-icon link-grey">
          <span class="ss-icon ss-social ss-soundcloud"></span>
        </a>
      </div>
      <div class="progress clearfix" style="">
        <div class="progress-background bg-grey"></div>
        <div class="progress-buffer"></div>
        <div class="progress-played bg-highlight" style="width: {{ currentTime / duration * 100 }}%"></div>
        <div class="progress-overlay" ng-click="seekTo($event)"></div>
      </div>
    {% endraw %}
  </div>
</div>
